apply plugin: 'java-library'
apply plugin: 'maven'

dependencies {
    compile 'org.seasar.doma:doma:2.17.0'
    compile project(':schemaOrgWork')
    compile project(':schemaOrgDoma')
}

archivesBaseName = schemaOrgJarBase + '-' + schemaOrgVerStr + '-domaConv'

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives sourcesJar
}
