apply plugin: 'java-library'
apply plugin: 'maven'

dependencies {
	implementation 'org.seasar.doma:doma:2.17.0'
	compileOnly project(':schemaOrgWork')
	implementation project(':schemaOrgDoma')
}

archivesBaseName = schemaOrgJarBase + '-' + schemaOrgVerStr + '-domaConv'

jar {
	include('org/kyojo/schemaorg/' + schemaOrgVerStr + '/**')
}

task sourcesJar(type: Jar, dependsOn: classes) {
	classifier = 'sources'
	from sourceSets.main.allSource
	include('org/kyojo/schemaorg/' + schemaOrgVerStr + '/**')
}

javadoc {
	options.locale = 'en_US'
	include('org/kyojo/schemaorg/' + schemaOrgVerStr + '/**')
}

task javadocs(type: Javadoc) {
	source = sourceSets.main.allJava
}

task javadocsJar(type: Jar, dependsOn: javadoc) {
	classifier = 'javadocs'
	from javadocs.destinationDir
}

artifacts {
	archives sourcesJar
	archives javadocsJar
}
